<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard com ApexCharts</title>
    <!-- CSS do ApexCharts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .chart-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center">Monitoramento IoT</h1>
        
        <!-- Container para os grÃ¡ficos -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-box">
                    <div id="temperatureChart"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-box">
                    <div id="humidityChart"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="chart-box">
                    <div id="combinedChart"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript do ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="app.js"></script>
</body>
</html>
